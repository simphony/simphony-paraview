language: python

python:
  - "2.7"
virtualenv:
  system_site_packages: true
env:
  - SIMPHONY_VERSION=0.2.0 PARAVIEW=paraview
  - SIMPHONY_VERSION=0.2.0 PARAVIEW=paraviewopenfoam410
  - SIMPHONY_VERSION=master

matrix:
  allow_failures:
    - env: SIMPHONY_VERSION=master
before_install:
  - sudo sh -c "echo deb http://www.openfoam.org/download/ubuntu precise main > /etc/apt/sources.list.d/openfoam.list"
  - sudo apt-get update -qq
  - sudo apt-get install ${PARAVIEW} python-imaging
  - pip install -r dev-requirements.txt
  - pip install -r test-requirements.txt
  - pip install git+https://github.com/simphony/simphony-common.git@${SIMPHONY_VERSION}#egg=simphony
install:
  - python setup.py develop
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - if [[ $PARAVIEW == "paraviewopenfoam410" ]]; then source ./setup_openfoamparaview.sh; if
script:
  - flake8 .
  - coverage run -m unittest discover -v
after_success:
  - pip install codecov
  - codecov
